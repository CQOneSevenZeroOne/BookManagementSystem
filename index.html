<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图书管理系统——后台页面</title>
		<!--头部-->
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<!--增加-->
		<link rel="stylesheet" type="text/css" href="css/AddBook.css"/>
		<!--删除-->
		<link rel="stylesheet" type="text/css" href="css/Delete.css"/>
		<!--修改-->
		<link rel="stylesheet" type="text/css" href="css/student.css"/>
		<link rel="stylesheet" type="text/css" href="css/student_change.css"/>

		<link rel="stylesheet" type="text/css" href="css/book_num_change.css"/>

		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<!-- 通过作者查询、学生查询、借阅记录、罚款管理css样式-->
		<link rel="stylesheet" type="text/css" href="css/pyj.css"/>

	<body>
		<!-- 头部 -->
		<div id="header">
			
		</div>
		<div class="content">
			<div class="cont_left">
				<ul>
					<li>
						<span>图书管理</span><i></i>
						<ul>
							<li id="addbook">新增图书</li>
							<li>图书挂失</li>
							<li>图书续借</li>
							<li id="deletebook">图书下架</li>
							<li>状态审核</li>
							<li id="num">修改数量</li>
						</ul>
					</li>
					<li>
						<span>学生管理</span><i></i>
						<ul>
							<li id="addstu">新增学生</li>
							<li id="deletestu">删除学生</li>
							<li id="edit">修改信息</li>
						</ul>
					</li>
					<li>
						<span>罚款管理</span>
					</li>
					<li>
						<span>信息查询</span><i></i>

							<li>通过ID查询图书</li>
							<li>通过书名查询图书</li>

							<li>通过ID查询学生</li>

						</ul>
					</li>
					<li>
						<span>账户管理</span><i></i>
						<ul>
							<li id="pass">修改密码</li>
						</ul>
					</li>
				</ul>

			<div class="cont_right">
				<div id="cont"></div>
				<!--通过作者查询图书信息-->
				<div id="search_byAuthor"></div>
				<!--学生信息查询-->
				<div id="stu_search"></div>
				<!--借阅记录查询-->
				<div id="loaningRecord"></div>
				<!--罚款管理-->
				<div id="penalty"></div>
				<div id="searchById"></div>
			</div>
		</div>
